<!doctype html>
<html lang="zh" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="http://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/stylesheets/shangpin-css/default.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/shangpin-css/demo.css" />
	<link rel="stylesheet" type="text/css" href="/stylesheets/shangpin-css/component.css" />
	<style type="text/css">
	#yinyue{
		width: 50px;
		height: 50px;
		position: fixed;
		right: 5%;
	top: 3%;
	z-index: 99;
	animation: music 2s linear infinite;

	}
	#yinyue>#musicBtn{
		width: 100%;
		height: 100%;
	}

	@keyframes music{
	from{transform: rotate(0);}
	to{transform: rotate(360deg);}
}
	
	</style>
	<script src="/javascripts/jquery.js" type="text/javascript"></script> 


	<script src="/javascripts/modernizr.custom.js"></script>
</head>
<body>
	<div class="view">
		<header class="bp-header cf">
			<div id="yinyue">
				<img id="musicBtn" src="/images/musicBtn.png" alt="">
				<audio id="music" src="/images/1.mp3" autoplay="autoplay" loop="loop"></audio>
			</div>
		</header>
		<section class="grid">
			
		</section>
	</div>
	<section class="compare">
		<button class="action action--close"><i class="fa fa-remove"></i><span class="action__text action__text--invisible">Close comparison overlay</span></button>
	</section>
	<script src="/javascripts/classie.js"></script>
	<script src="/javascripts/shangpin.js"></script>

</body>
</html>
